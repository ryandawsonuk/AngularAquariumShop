<!doctype html>
<html lang="en" ng-app="FishShopApp">
  <head>
    <title>Fill a fish tank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
<body>
   <div ng-controller="FishShopController as fishCtrl" class="contentsection">
      <div>
        <h1>Choose Fish for your new Tank</h1>
      </div>

      <div class="messagebox">
        <span ng-bind="fishCtrl.message" class="message"></span>
        <button class="button" ng-disabled="!fishCtrl.canLiveTogether || fishCtrl.tank.length == 0" ng-click="alert('Sorry, online purchase not available, please call store!')">Buy Tank</button>
      </div>

      <div>
        <div class="leftselectiontable">
          <h3 ng-if="fishCtrl.shopFish.length == 0" >No fish in shop.</h3>
          <div  ng-if="fishCtrl.shopFish.length > 0" >
            <table >
            <thead>
              <th colspan="2">Fish Available</th>
            </thead>
            <tr ng-repeat="item in fishCtrl.shopFish">
              <td><span ng-bind="item"></span></td>
              <td class="buttoncol">
                <button ng-click="fishCtrl.addItem($index);" class="button">Add to tank</button></td>
            </tr>
            </table>
          </div>
        </div>

        <div class="rightselectiontable">

          <h3 ng-if="fishCtrl.tank.length == 0" >No fish in tank - choose fish from shop.</h3>
          <div  ng-if="fishCtrl.tank.length > 0" >
            <table >
              <thead>
                <th colspan="2">Tank Selections</th>
              </thead>
            <tr ng-repeat="item in fishCtrl.tank">
              <td><span ng-bind="item"></span></td>
              <td class="buttoncol">
                <button ng-click="fishCtrl.removeItem($index);" class="button">Remove from tank</button></td>
            </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
